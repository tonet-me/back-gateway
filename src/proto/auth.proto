syntax = "proto3";

package  user.auth.otp;

message UserResult {
  string _id = 1;
  string fullName = 2;
  string email = 3;
  bool emailVerify = 4;
  string mobile = 5;
  string photo = 6;
  bool isActive = 7;
  bool verified = 8;
  string status = 9;
    //ERROR
    int32 errorCode = 10 ;
    string timestamp = 11 ;
    string path = 12 ;
    string message = 13 ;
}
message MakeOauthRequest {
  string email = 1;
}


message MakeOtpResponse {
  bool success = 1;
  string message = 2;
  MakeOtpResult data = 3;
  int32 status = 4;
  
}

message MakeOtpResult {
 int32 code = 1;
   //ERROR
   int32 errorCode = 2 ;
   string timestamp = 3 ;
   string path = 4 ;
   string message = 5 ;
}

message LoginOtpRequest {
  string phoneNumber = 1;
  int32 code = 2;
}

message GetRefreshTokenRequest {
  string refreshToken = 1;
  int32 code = 2;
}


message LoginResult {
  string accessToken = 1 ;
  string refreshToken = 2 ;
  //ERROR
  int32 errorCode = 3 ;
  string timestamp = 4 ;
  string path = 5 ;
  string message = 6 ;
}

message LoginResponse{
  bool success = 1;
  string message = 2;
  LoginResult data = 3;
  int32 status = 4;
}
message ValidateAccessTokenResponse{
  bool success = 1;
  string message = 2;
  UserResult data = 3;
  int32 status = 4;

}

service AuthService {
  rpc LoginWithOauth (MakeOauthRequest) returns (LoginResponse);
  rpc ValidateAccessToken (LoginResult) returns (ValidateAccessTokenResponse);
  rpc GetRefreshToken (GetRefreshTokenRequest) returns (LoginResponse);
}