syntax = "proto3";

package  user.auth.otp;

message UserResult {
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string mobile = 5;
  string userName = 6;
  bool isActive = 7;
  string status = 8;
  bool emailVerify = 9;
  string profilePicture = 10;
  string title = 11;
    //ERROR
    int32 errorCode = 12 ;
    string timestamp = 13 ;
    string path = 14 ;
    string message = 15 ;

}
message MakeOtpRequest {
  string phoneNumber = 1;
}

message MakeOtpResponse {
  bool success = 1;
  string message = 2;
  MakeOtpResult data = 3;
  int32 status = 4;
  
}

message MakeOtpResult {
 int32 code = 1;
   //ERROR
   int32 errorCode = 2 ;
   string timestamp = 3 ;
   string path = 4 ;
   string message = 5 ;
}

message LoginOtpRequest {
  string phoneNumber = 1;
  int32 code = 2;
}

message LoginOtpResult {
  string accessToken = 1 ;
  //ERROR
  int32 errorCode = 2 ;
  string timestamp = 3 ;
  string path = 4 ;
  string message = 5 ;
}

message LoginOtpResponse{
  bool success = 1;
  string message = 2;
  LoginOtpResult data = 3;
  int32 status = 4;
}
message ValidateAccessTokenResponse{
  bool success = 1;
  string message = 2;
  UserResult data = 3;
  int32 status = 4;

}

service AuthService {
  rpc MakeOtp (MakeOtpRequest) returns (MakeOtpResponse);
  rpc LoginOtp (LoginOtpRequest) returns (LoginOtpResponse);
  rpc ValidateAccessToken (LoginOtpResult) returns (ValidateAccessTokenResponse);
}