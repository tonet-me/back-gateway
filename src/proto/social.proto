syntax = "proto3";

package  user.social;

message Social {
  string _id = 1;
  string title = 2;
  string content = 3;
  string icon = 4;
  string isActive = 5;
    //ERROR
    int32 errorCode = 6 ;
    string timestamp = 7 ;
    string path = 8 ;
    string message = 9 ;
}

message AddSocialRequest {
    string title = 1;
    string content = 2;
    string icon = 3;
    string isActive = 4;
    string userId =5;
  }

message UpdateSocialRequest {
  string title = 1;
  string content = 2;
  string icon = 3;
  string isActive = 4;
  string _id = 5;
  string userId =6;
}

message DeleteSocial{
    string _id = 1;
    string userId = 2;
}

message GetOwnSocial{
    string _id = 1;
    string userId = 2;
}

message GetSocialPublic{
  string userId = 1;
}

message GetOwnSocials{
    string userId = 1;
}

message SocialResponse {
  bool success = 1;
  string message = 2;
  Social data = 3;
  int32 status = 4;
  
}

message SocialsResponse {
  bool success = 1;
  string message = 2;
  repeated Social data = 3;
  int32 status = 4;

}

service SocialService {
  rpc AddSocial (AddSocialRequest) returns (SocialResponse);
  rpc UpdateSocial (UpdateSocialRequest) returns (SocialResponse);
  rpc GetOwnSocial (GetOwnSocial) returns (SocialResponse);
  rpc GetOwnSocials (GetOwnSocials) returns (SocialsResponse);
  rpc DeleteOwnSocial (GetOwnSocial) returns (SocialResponse);
  rpc GetSocialPublic (GetSocialPublic) returns (SocialsResponse);

}
