syntax = "proto3";

package  user.profile;

message ProfileUpdateRequest {


  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
  string userId = 5;
}

message ProfileUpdateResponse {
  bool success = 1;
  string message = 2;
  ProfileUpdateResult data = 3;
  
}

message ProfileUpdateResult {

  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
   //ERROR
   int32 statusCode = 5 ;
   string timestamp = 6 ;
   string path = 7 ;
   string message = 8 ;
}

service UserService {
  rpc UpdateProfile (ProfileUpdateRequest) returns (ProfileUpdateResponse);

}