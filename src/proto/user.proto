syntax = "proto3";

package  user.profile;


message User {
  string _id = 1;
  string fullName = 2;
  string email = 3;
  string mobile = 4;
  string userName = 5;
  bool isActive = 6;
  string status = 7;
  bool emailVerify = 8;
  bool emailVisible = 9;
  bool mobileVisible = 10;
  string profilePicture = 11;
  string title = 12;
  Contact contact = 13;

    //ERROR
    int32 errorCode = 14 ;
    string timestamp = 15 ;
    string path = 16 ;
    string message = 17 ;

}

message Contact{
  string phone =1 ;
  string fax =2 ;
  string address =3 ;
}

message UserUpdateLimitRequest {
  string fullName = 1;
  string email = 2;
  string profilePicture = 3;
  string _id = 4;
  string title = 5;
  Contact contact = 6;

}

message UserResponse {
  bool success = 1;
  string message = 2;
  User data = 3;
  int32 status = 4;
  
}
message SetVisibleInfoRequest {
  string _id = 1;
  bool mobileVisible = 2;
  bool emailVisible = 3;
}
message UserId {
  string _id = 1;
}

message CompleteProfileRequest{
  string _id = 1;
  string fullName = 2;
  string userName = 3;
  string profilePicture = 4;
  string title = 5 ;
}
message GetUserPublicRequest{
  string userName = 1 ;
}

service UserService {
  rpc UpdateProfile (UserUpdateLimitRequest) returns (UserResponse);
  rpc SetVisibleInfo (SetVisibleInfoRequest) returns (UserResponse);
  rpc CompleteProfile (CompleteProfileRequest) returns (UserResponse);
  rpc GetUserPublic (GetUserPublicRequest) returns (UserResponse);
}