syntax = "proto3";

package  user.profile;


message User {
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string mobile = 5;
  string userName = 6;
  bool isActive = 7;
  string status = 8;
  bool emailVerify = 9;
  bool emailVisible = 10;
  bool mobileVisible = 11;
  string profilePicture = 12;
    //ERROR
    int32 statusCode = 13 ;
    string timestamp = 14 ;
    string path = 15 ;
    string message = 16 ;

}
message UserUpdateLimitRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
  string _id = 5;
}

message UserResponse {
  bool success = 1;
  string message = 2;
  User data = 3;
  
}
message SetVisibleInfoRequest {
  string _id = 1;
  bool mobileVisible = 2;
  bool emailVisible = 3;
}
message UserId {
  string _id = 1;
}

message CompleteProfileRequest{
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string userName = 4;
  string profilePicture = 5;
}
message GetUserPublicRequest{
  string userName = 1 ;
}

service UserService {
  rpc UpdateProfile (UserUpdateLimitRequest) returns (UserResponse);
  rpc SetVisibleInfo (SetVisibleInfoRequest) returns (UserResponse);
  rpc CompleteProfile (CompleteProfileRequest) returns (UserResponse);
  rpc GetUserPublic (GetUserPublicRequest) returns (UserResponse);
}