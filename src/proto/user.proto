syntax = "proto3";

package  user.profile;


message User {
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string mobile = 5;
  string userName = 6;
  bool isActive = 7;
  string status = 8;
  bool emailVerify = 9;
  string profilePicture = 10;
    //ERROR
    int32 statusCode = 11 ;
    string timestamp = 12 ;
    string path = 13 ;
    string message = 14 ;

}
message UserUpdateLimitRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
  string _id = 5;
}

message UserUpdateResponse {
  bool success = 1;
  string message = 2;
  User data = 3;
  
}

service UserService {
  rpc UpdateProfile (UserUpdateLimitRequest) returns (UserUpdateResponse);

}