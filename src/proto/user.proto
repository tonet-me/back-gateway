syntax = "proto3";

package  user.profile;


message User {
  string _id = 1;
  string fullName = 2;
  string email = 3;
  string mobile = 4;
  string userName = 5;
  bool isActive = 6;
  string status = 7;
  bool emailVerify = 8;
  bool emailVisible = 9;
  bool mobileVisible = 10;
  string profilePicture = 11;
  string title = 12;
    //ERROR
    int32 errorCode = 13 ;
    string timestamp = 14 ;
    string path = 15 ;
    string message = 16 ;

}
message UserUpdateLimitRequest {
  string fullName = 1;
  string email = 2;
  string profilePicture = 3;
  string _id = 4;
  string title = 5;
}

message UserResponse {
  bool success = 1;
  string message = 2;
  User data = 3;
  int32 status = 4;
  
}
message SetVisibleInfoRequest {
  string _id = 1;
  bool mobileVisible = 2;
  bool emailVisible = 3;
}
message UserId {
  string _id = 1;
}

message CompleteProfileRequest{
  string _id = 1;
  string fullName = 2;
  string userName = 3;
  string profilePicture = 4;
  string title = 5 ;
}
message GetUserPublicRequest{
  string userName = 1 ;
}

service UserService {
  rpc UpdateProfile (UserUpdateLimitRequest) returns (UserResponse);
  rpc SetVisibleInfo (SetVisibleInfoRequest) returns (UserResponse);
  rpc CompleteProfile (CompleteProfileRequest) returns (UserResponse);
  rpc GetUserPublic (GetUserPublicRequest) returns (UserResponse);
}