syntax = "proto3";

package  user.profile;


message UserResult {
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string mobile = 5;
  string userName = 6;
  bool isActive = 7;
  string status = 8;
  bool emailVerify = 9;
  string profilePicture = 10;
    //ERROR
    int32 statusCode = 11 ;
    string timestamp = 12 ;
    string path = 13 ;
    string message = 14 ;

}
message ProfileUpdateRequest {


  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
  string userId = 5;
}

message ProfileUpdateResponse {
  bool success = 1;
  string message = 2;
  ProfileUpdateResult data = 3;
  
}

message ProfileUpdateResult {

  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string profilePicture = 4;
   //ERROR
   int32 statusCode = 5 ;
   string timestamp = 6 ;
   string path = 7 ;
   string message = 8 ;
}

service UserService {
  rpc UpdateProfile (ProfileUpdateRequest) returns (ProfileUpdateResponse);

}